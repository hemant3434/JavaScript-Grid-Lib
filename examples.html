<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS Libraries Demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Jquery from a Google CDN.  
    	 If you don't use either async or defer, the DOM load is blocked until the script is downloaded and executed. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 'defer' says that the script should be loaded after the DOM is loaded.
         If multiple scripts have 'defer', they are loaded one after the other.  -->
    <script defer type="text/javascript" src="ultimate-grid.js"></script>
    <script defer type="text/javascript" src="examples.js"></script>

    <!-- 'async' states that it is safe to load the script without blocking 
          DOM loading.  Note that if multiple scripts are 'async', their order
          of loading is not guaratneed (don't use async if one script depends
          on the other). -->
  </head>
  <body>
    <div id="parent"></div>
    <img src="images/js.png" id="img1" />
    <img src="images/react.png" id="img2" />
    <img src="images/node-js.png" id="img3" />
    <img src="images/node-js.png" id="img4" />
    <img src="images/node-js.png" id="img5" />
    <img src="images/node-js.png" id="img6" />
    <img src="images/node-js.png" id="img7" />
    <img src="images/node-js.png" id="img8" />
    <img src="images/node-js.png" id="img9" />
  </body>
</html>
